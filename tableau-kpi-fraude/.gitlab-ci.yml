# One .gitlab-ci.yml file for each project must be present.
# In order to run the docker-pipeline-template, a Dockerfile symlink must be placed
# into data-content/tableau-kpi-fraude/Dockerfile (`ln -s ./app/dockerfile ./Dockerfile`).

"docker-push-hash:tableau-kpi-fraude":
  extends: .docker-push-hash
  only:
    variables:
      - '$CI_COMMIT_BRANCH == "master" && ($CI_COMMIT_MESSAGE =~ /tableau-kpi-fraude/ || $SUBFOLDER == "tableau-kpi-fraude")'
  variables:
    CI_COMMIT_SHORT_SHA: "${CI_COMMIT_SHORT_SHA}_tableau-kpi-fraude"
    IMAGE_TAG: "${CI_COMMIT_SHORT_SHA}"
  before_script:
    - cd ./tableau-kpi-fraude/
    - sleep 5
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

"deploy-rundeck:tableau-kpi-fraude":
  extends: .deploy-rundeck
  dependencies:
    - docker-push-hash:tableau-kpi-fraude
  when: manual
  only:
    variables:
      - '$CI_COMMIT_BRANCH == "master" && ($CI_COMMIT_MESSAGE =~ /tableau-kpi-fraude/ || $SUBFOLDER == "tableau-kpi-fraude")'
  variables:
    IMAGE_TAG: "${CI_COMMIT_SHORT_SHA}_tableau-kpi-fraude"
    RUNDECK_MANIFEST: "deploy/rundeck.yaml"
    RUNDECK_PROJECT: "data_jobs"
  before_script:
    - apk add --no-cache curl gettext
    - cd ./tableau-kpi-fraude/
