- defaultTab: nodes
  description: |-
        sudo docker run -v /home/bnbiuser/secrets/google_auth:/app/google-auth \
                        -v /home/bnbiuser/secrets/dw_db:/app/db-secret \
                        -e APP_GOOGLE_SECRET=/app/google_auth \
                        -e APP_DB_SECRET=/app/db-secret \
                        containers.mpi-internal.com/yapo/data-content-peak-revenues-advertising:latest
  executionEnabled: true
  group: GLOBAL-METRIC
  loglevel: DEBUG
  name: Peak - Revenues - advertising
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: dockerhost'
  nodesSelectedByDefault: true
  notification:
    onfailure:
      email:
        recipients: bi_team@schibsted.cl
        subject: ${job.execid} ${execution.status} ${job.name}
    onstart:
      email:
        recipients: bi_team@schibsted.cl
        subject: ${job.execid} ${execution.status} ${job.name}
    onsuccess:
      email:
        recipients: bi_team@schibsted.cl
        subject: ${job.execid} ${execution.status} ${job.name}
  notifyAvgDurationThreshold: null
  scheduleEnabled: true
  sequence:
    commands:
    - script: |-
        sudo docker run -v /home/bnbiuser/secrets/google_auth:/app/google-auth \
                        -v /home/bnbiuser/secrets/dw_db:/app/db-secret \
                        -e APP_GOOGLE_SECRET=/app/google_auth \
                        -e APP_DB_SECRET=/app/db-secret \
                        containers.mpi-internal.com/yapo/data-content-peak-revenues-advertising:latest
    keepgoing: false
    strategy: node-first
  timeZone: America/Santiago
