- defaultTab: nodes
  description: |-
        sudo docker pull containers.mpi-internal.com/yapo/send_email_besedo:latest
        sudo docker run -v /home/bnbiuser/secrets/dw_db:/app/db-secret \
                        -e APP_DB_SECRET=/app/db-secret \
                        containers.mpi-internal.com/yapo/send_email_besedo:latest
  executionEnabled: true
  group: DOCKER/<FOLDER RUNDECK LOCATION>
  loglevel: DEBUG
  name: <FOLDER RUNDECK LOCATION> - Project Name Template
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: dockerhost'
  nodesSelectedByDefault: true
  notification:
    onfailure:
      email:
        recipients: data_team@adevinta.com
        subject: ${job.execid} ${execution.status} ${job.name}
    onstart:
      email:
        recipients: data_team@adevinta.com
        subject: ${job.execid} ${execution.status} ${job.name}
    onsuccess:
      email:
        recipients: data_team@adevinta.com
        subject: ${job.execid} ${execution.status} ${job.name}
  notifyAvgDurationThreshold: null
  schedule:
    month: '*'
    time:
      hour: '03'
      minute: '0'
      seconds: '0'
    weekday:
      day: '*'
    year: '*'
  scheduleEnabled: true
  sequence:
    commands:
    - script: |-
        sudo docker pull containers.mpi-internal.com/yapo/send_email_besedo:latest
        sudo docker run -v /home/bnbiuser/secrets/dw_db:/app/db-secret \
                        -e APP_DB_SECRET=/app/db-secret \
                        containers.mpi-internal.com/yapo/send_email_besedo:latest
    keepgoing: false
    strategy: node-first
  timeZone: America/Santiago
