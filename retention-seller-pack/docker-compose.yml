version: '3'
 
services:
  app:
    image: ${DOCKER_IMAGE_COMPOSE}
    container_name: ${DOCKER_CONTAINER_NAME}
    expose:
      - "5000"
    environment:
      APP_DB_SECRET_DEV: /app/db-secret
      APP_DB_SECRET: /app/db-secret-prod
    volumes:
      - ~/Projects/secrets/db-secret-prod:/app/db-secret
      - ~/Projects/secrets/db-secret-dev:/app/db-secret-dev

